language: php
php:
  - '5.5'
  - '5.6'
  - '7.0'
  - hhvm
  - nightly
cache:
  directories:
    - vendor
    - $HOME/.composer/cache
before_script:
  - cp .env.travis .env
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction --dev
  - php artisan key:generate
script: phpunit --configuration phpunit.xml
notifications:
  email: false
